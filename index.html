<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Project</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- <h1 style="text-align: center">Canvas Project, <span>completed by Martin Choi</span></h1> -->
    <div class="container">
        <div class="buttons">
            <div class="buttons-up buttons-grid">
                <div class="button"><i class="fas fa-pencil-alt fa-2x" id="drawing-line"></i></div>
                <div class="button"><img src="images/rectangle1.png" alt="rectangle" id="drawing-rectangle"></div>
                <div class="button"><img src="images/curved-line.png" alt="curved-line" id="drawing-curve"></div>
                <div class="button"><img src="images/triangle.png" alt="triangle" id="drawing-triangle"></div>
                <div class="button"><i class="far fa-square fa-2x" id="drawing-square"></i></div>
                <div class="button"> <i class="fas fa-eraser fa-2x" id="drawing-erase"></i>
                </div>
                <div class="button"><i class="fas fa-draw-polygon fa-2x" id="drawing-polygon"></i></div>
                <div class="button"> <i class="fas fa-minus fa-2x" id="drawing-s-line"></i></div>
                <div class="button"><i class="far fa-circle fa-2x" id="drawing-circle"></i></div>
                <div class="button"><i class="far fa-trash-alt fa-2x"></i></div>
            </div>
            <div class="buttons-middle buttons-grid">
                <div class="button">
                    <i class="fas fa-paint-brush fa-2x"></i>
                </div>
                <div class="button">
                    <img src="images/line-thickness.png" alt="line-thickness">
                </div>
                <div class="button"></div>
                <div class="button"></div>
                <div class="button"></div>
                <div class="button"></div>
            </div>
            <div class="buttons-down buttons-grid">
                <div class="button"></div>
                <div class="button"></div>
                <div class="button"></div>
                <div class="button"></div>
                <div class="button"></div>
                <div class="button"></div>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="canvas-real" class="canvas" width="1440" height="800"></canvas>
            <canvas id="canvas-draft" class="canvas" width="1440" height="800"></canvas>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="js/canvas-common.js" type="text/javascript" async defer></script>
    <script src="js/drawing-line.js" type="text/javascript" async defer></script>
    <script src="js/drawing-circle.js" type="text/javascript" async defer></script>
    <script src="js/drawing-curve.js" type="text/javascript" async defer></script>
    <script src="js/drawing-erase.js" type="text/javascript" async defer></script>
    <script src="js/drawing-rectangle.js" type="text/javascript" async defer></script>
    <script src="js/drawing-s-line.js" type="text/javascript" async defer></script>
    <script src="js/drawing-square.js" type="text/javascript" async defer></script>
    <script type="text/javascript">
        $(() => {
            currentFunction = new DrawingLine(contextReal)
            $("#drawing-rectangle").click(() => {
                currentFunction = new DrawingRectangle(contextReal, contextDraft);
            });
            $("#drawing-line").click(() => {
                currentFunction = new DrawingLine(contextReal);
            });
            $('#drawing-s-line').click(() => {
                currentFunction = new DrawingStriaghtLine(contextReal, contextDraft);
            })
            $('#drawing-curve').click(() => {
                currentFunction = new DrawingCurve(contextReal, contextDraft);
            })
            $('#drawing-circle').click(() => {
                currentFunction = new DrawingCircle(contextReal, contextDraft);
            })
            $('#drawing-triangle').click(() => {
                currentFunction = new DrawingTriangle(contextReal, contextDraft);
            })
            $('#drawing-erase').click(() => {
                currentFunction = new Erase(contextReal, contextDraft);
            })
        })
    </script>

</body>

</html>

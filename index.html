<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- <h1 style="text-align: center">Canvas Project, <span>completed by Martin Choi</span></h1> -->
  <div class="container">
    <div class="buttons">
      <div class="buttons-up buttons-grid">
        <div class="button" id="btn-drawing-line">
          <i class="fas fa-pencil-alt fa-2x" id="drawing-line"></i>
          <p class="taskname animate__animated">Line</p>
        </div>
        <div class="button" id="btn-drawing-rectangle"><img src="images/rectangle1.png" alt="rectangle"
            id="drawing-rectangle">
          <p class="taskname animate__animated">Rectangle</p>
        </div>
        <div class="button" id="btn-drawing-curve"><img src="images/curved-line.png" alt="curved-line"
            id="drawing-curve">
          <p class="taskname animate__animated">Curve</p>
        </div>
        <div class="button" id="btn-drawing-triangle"><img src="images/triangle.png" alt="triangle"
            id="drawing-triangle">
          <p class="taskname animate__animated">Triangle</p>
        </div>
        <div class="button" id="btn-drawing-square"><i class="far fa-square fa-2x" id="drawing-square"></i>
          <p class="taskname animate__animated">Square</p>
        </div>
        <div class="button" id="btn-drawing-erase"><i class="fas fa-eraser fa-2x" id="drawing-erase"></i>
            <p class="taskname animate__animated">Eraser</p>
          </i>
        </div>
        <div class="button" id="btn-drawing-polygon"><i class="fas fa-draw-polygon fa-2x" id="drawing-polygon"></i>
          <p class="taskname animate__animated">Polygon</p>
        </div>
        <div class="button" id="btn-drawing-s-line"> <i class="fas fa-minus fa-2x" id="drawing-s-line"></i>
          <p class="taskname animate__animated">Straight Line</p>
        </div>
        <div class="button" id="btn-drawing-circle"><i class="far fa-circle fa-2x" id="drawing-circle"></i>
          <p class="taskname animate__animated">Circle</p>
        </div>
        <div class="button" id="btn-drawing-bezier"><i class="fas fa-bezier-curve fa-2x" id="drawing-bezier"></i>
          <p class="taskname animate__animated">Bezier Curve</p>
        </div>
        <div class="button" id="btn-drawing-text"><img src="images/text.png" alt="text" id="drawing-text">
          <p class="taskname animate__animated">Text</p>
        </div>
      </div>

      <div class="buttons-middle buttons-grid">
        <div class="button">
          <input type="color" value="#000000" id="fill-color">
          <p>Fill Color</p>
        </div>
        <div class="button">
          <input type="color" value="#000000" id="stroke-color">
          <p>Line Color</p>
        </div>
        <div class="button">
          <input type="range" min="1" max="51" value="5" step="5" id="brush-size">
          <p>Line Size</p>
        </div>
        <div class="button">
          <input type="range" min="10" max="99" value="49" step="1" id="text-size">
          <p>Text Size</p>
        </div>
        <div class="button">
          <input type="color" value="#ffffff" id="background-color">
          <p>Background Color</p>
        </div>
        <div class="button "><i class="fas fa-paint-roller fa-2x" id="background-color-set"></i></div>
        <div class="button"></div>
        <div class="button"></div>
      </div>

      <div class="buttons-down buttons-grid">
        <div class="button"><i class="fas fa-download fa-2x" id="drawing-download"></i></div>
        <div class=" button"><i class="far fa-trash-alt fa-2x" id="drawing-clear"></i></div>
        <div class="button">
          <i class="fas fa-undo fa-2x" id="drawing-undo"></i>
        </div>
        <div class="button">
          <i class="fas fa-redo fa-2x" id="drawing-redo"></i>
        </div>

      </div>
    </div>

    <div class="canvas-container">
      <canvas id="canvas-real" class="canvas" width="1440" height="800"></canvas>
      <canvas id="canvas-draft" class="canvas" width="1440" height="800"></canvas>
      <input id="textInput" name="inputField" value="" style="display: none"></input>
    </div>
  </div>
  <div id="display-container">
    <h1 id="display-text">Welcome to our group 2 Canvas Project! Made by Martin, Leuan, Ron ^_^</h1>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="js/canvas-common.js" type="text/javascript" async defer></script>
  <script src="js/drawing-line.js" type="text/javascript" async defer></script>
  <script src="js/drawing-circle.js" type="text/javascript" async defer></script>
  <script src="js/drawing-curve.js" type="text/javascript" async defer></script>
  <script src="js/drawing-erase.js" type="text/javascript" async defer></script>
  <script src="js/drawing-rectangle.js" type="text/javascript" async defer></script>
  <script src="js/drawing-s-line.js" type="text/javascript" async defer></script>
  <script src="js/drawing-square.js" type="text/javascript" async defer></script>
  <script src="js/drawing-triangle.js" type="text/javascript" async defer></script>
  <script src="js/drawing-text.js" type="text/javascript" async defer></script>
  <script src="js/drawing-bezier.js" type="text/javascript" async defer></script>
  <script src="js/drawing-polygon.js" type="text/javascript" async defer></script>
  <script src="js/function.js" type="text/javascript" async defer></script>
  <script src="./js/canvas-settings.js" type="text/javascript" async defer></script>
</body>

</html>

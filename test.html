<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        #canvas {
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="500" height="500"></canvas>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>
        function drawLine(ctx, start, end) {
            ctx.beginPath();
            ctx.moveTo(start[0], start[1]);
            console.log("Starting x-coord:" + start[0]);
            console.log("Starting y-coord:" + start[1]);
            ctx.lineTo(end[0], end[1]);
            console.log("Ending x-coord:" + end[0]);
            console.log("Ending y-coord:" + end[1]);
            ctx.stroke();
        }

        function drawRect(ctx, start, dimension, color) {
            ctx.fillStyle = color;
            ctx.fillRect(start[0], start[1], dimension[0], dimension[1]);
        }

        function drawQuadraticCurve(ctx, start, cp1, end) {
            // ctx.setLineDash([]); //what?
            // ctx.strokeStyle = 'black';
            ctx.beginPath();
            ctx.moveTo(start[0], start[1]);
            ctx.quadraticCurveTo(cp1[0], cp1[1], end[0], end[1]);
            ctx.stroke();
        }

        

        ////draw a door
        // drawQuadraticCurve(ctx, [0, 100], [100, 0], [200, 100])
        // drawLine(ctx, [0, 100], [0, 300]); //down
        // drawLine(ctx, [0, 300], [200, 300]); //right
        // drawLine(ctx, [200, 300], [200, 100]); //up

        //draw a text bubble
        function drawBubble() {
            ctx.beginPath();
            ctx.moveTo(75, 25);
            ctx.quadraticCurveTo(25, 25, 25, 62.5);
            ctx.quadraticCurveTo(25, 100, 50, 100);
            ctx.quadraticCurveTo(50, 120, 30, 125);
            ctx.quadraticCurveTo(60, 120, 65, 100);
            ctx.quadraticCurveTo(125, 100, 125, 62.5);
            ctx.quadraticCurveTo(125, 25, 75, 25);
            ctx.stroke();
        }

        function draw(x,y){
            ctx.lineTo(x,y);
            ctx.moveTo(x,y);
            console.log(x,y)
            ctx.closePath();
            ctx.stroke();
        }

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let dragging = false;
        let currentFunction;

        $("#canvas").mousedown((e)=>{
            let mouseX = e.offsetX;
            let mouseY = e.offsetY;
            console.log(`first Point = ${mouseX},${mouseY}`);
            ctx.beginPath();
            ctx.moveTo(mouseX,mouseY);
            draw(mouseX,mouseY);
            dragging = true;
        })

        $('#canvas').mousemove((e) =>{
            if(dragging){
                let mouseX = e.offsetX;
                let mouseY = e.offsetY;
                draw(mouseX,mouseY);
            }
        })

        $('#canvas').mouseup(e => {
            dragging = false;
        })

        $('#canvas').mouseleave(e => {
            dragging = false;
        })


    </script>
</body>

</html>
